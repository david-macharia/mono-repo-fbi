version: '3.8'

services:
  app:
    build: .
    container_name: nest-app
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    command: npm run start:prod

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

